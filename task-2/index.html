<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile card component</title>

    <!-- stylesheet linked -->

    <link rel="stylesheet" href="style.css" />

    <!-- google font linked -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <!-- body starts -->

  <body>
    <!-- entire section starts -->

    <div class="whole-section">
      <!-- container  card starts -->

      <div class="container">
        <div id="background">
          <!-- profile starts -->

          <img class="image" src="images/image-victor.jpg" alt="" />

          <div id="name-and-city">
            <span class="victor">Victor Crest</span><span class="age"> 26</span>

            <div class="city">London</div>
            <hr />
          </div>

          <!-- profile ends -->

          <!-- card footer starts -->

          <div id="card-footer">
            <div>
              <span class="number">80K</span> <br />
              <span class="value">Followers</span>
            </div>

            <div>
              <span class="number">803K</span> <br />
              <span class="value">Likes</span>
            </div>

            <div>
              <span class="number">1.4K</span> <br />
              <span class="value">Photos</span>
            </div>
          </div>

          <!-- card ends-->
        </div>
      </div>
    </div>
  </body>
</html>
